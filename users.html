<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>User Profiles</title>
</head>

<body id="body1">
    <section id="registration-form">
        <form id="registration">
            <input type="text" id="name" placeholder="name"><br><br>
            <input type="text" id="username" placeholder="Username"><br><br>
            <input type="text" id="email" placeholder="email address"><br><br>
            <input type="text" id="gender" placeholder="gender"><br><br>
            <input type="text" id="profilepicture" placeholder="profilepicture"><br><br>
            <input type="text" id="evehicle" placeholder="eVehicle"><br><br>
            <input type="submit" value="Add user" id="submit">
        </form>
    </section id = "userProfiles">
    <section id="usersDisplay">
        <div>
            <h1>User profiles</h1>
            <ul id="usernames"></ul>
        </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
